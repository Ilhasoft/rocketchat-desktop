<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weni</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <div class="container">
      <webview src="https://chat.weni.ai"></webview>

      <script>
        const { ipcRenderer } = require("electron");

        const webview = document.querySelector("webview");

        const loadstart = () => {
          console.log("loading...");
        };

        const loadstop = (e) => {
          console.log("loaded");
        };

        webview.addEventListener("did-start-loading", loadstart);
        webview.addEventListener("did-stop-loading", loadstop);

        webview.addEventListener("page-title-updated", (data) => {
          if (data.title) {
            const { title } = data;

            document.title = title;

            const string = String(title).match(/\((\d+|â€¢)\)/);

            console.log(string);

            if (string) {
              ipcRenderer.send("changeMessagesCounter", string[1]);
            } else {
              ipcRenderer.send("changeMessagesCounter", null);
            }
          }
        });
      </script>
    </div>
  </body>

  <style>
    body {
      margin: 0;
    }

    .container {
      background-color: #2f343d;
      min-width: 100vw;
      min-height: 100vh;
    }

    webview {
      width: 100vw;
      height: 100vh;
      position: absolute;
    }
  </style>
</html>
